<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qarba Real Estate Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Floating Chat Button -->
  <div id="chat-toggle-btn">
    ðŸ’¬ Chat with Tinah
  </div>

  <!-- Chat Widget -->
  <div class="chat-widget" id="chat-widget">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='Qarba_logo-removebg-preview.png') }}" alt="Qarba Logo" class="chat-logo">
      <div class="brand-info">
        <h2>Tinah</h2>
        <p>Revolutionizing real estate across Nigeria through innovation, transparency, and service.</p>
      </div>
    </div>

    <div class="chat-body" id="chat-body">
      <!-- Messages will appear here -->
    </div>

    <!-- Qarba is typing indicator -->
    <div id="typing-indicator" class="typing-indicator hidden">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <p>Tinah is typing...</p>
    </div>

    <div class="chat-input">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Type your message..." 
        onkeypress="if(event.key === 'Enter'){ sendMessage(); }"
      />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
